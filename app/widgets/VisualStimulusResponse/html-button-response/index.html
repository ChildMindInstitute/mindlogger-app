<script>
/*start experiment*/
function start() {
    jsPsych.init({
        timeline: buildTimeline(),
        on_finish: function (data) {
            const onlyTests = data.filter({ tag: 'test' });
            if (window.postMessage) {
                const serialized = JSON.stringify(onlyTests.values());
                window.postMessage(serialized);
            }
        }
    });
}
